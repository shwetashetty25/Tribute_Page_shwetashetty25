<!DOCTYPE html>
<html>

<head>
    <title>Random Page!</title>
    <style>
        .intro {
            font-style: italic;
            text-align: center;
            font-size: 5em;
        }

        .about {
            font-style: italic;
            color: palevioletred;
            border: 5px solid;
            text-align: center;
            font-size: 4em;
            margin: 10px;
        }

        .bio {
            font-style: italic;
            font-size: 2em;
            line-height: 2;
            font-family: Arial, sans-serif;
        }

        .trial-button {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .radius-box {
            font-style: italic;
            color: #555;
            border: 5px solid;
            text-align: center;
            font-size: 4em;
            margin: 10px;
            border-radius: 20px;
        }

        .text-boxes div {
            margin: 10px;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .links a {
            display: block;
            font-size: 1.2em;
            margin: 5px;
        }

        .image-wrapper img {
            max-width: 100%;
        }
    </style>
</head>

<body>

    <h1 class="intro">My Intro!</h1>

    <h1 class="about">About Me</h1>

    <p class="bio">
        Hello! I am Shweta and I am 19 years old, a B.Tech Computer Science student who loves
        coding and exploring new technologies.
    </p>

    <button class="trial-button">TRIAL BUTTON</button>

    <h1 class="radius-box">Border Radius</h1>
    <div class="image-wrapper">
        <img src="https://www.shutterstock.com/image-vector/asian-student-school-uniform-thai-600nw-2199157241.jpg"
            alt="Centered Image">
    </div>
    <div class="text-boxes">
        <div>I love coding</div>
        <div>This is just intro page</div>
        <div>This page is made using inline-css</div>
    </div>
    <div class="links">
        <a href="#" style="text-decoration: underline;">Underlined Link</a>
        <a href="#" style="text-decoration: none;">No Underline Link</a>
        <a href="#" style="text-decoration: overline;">Overline Link</a>
    </div>
</body>

</html>
